## https://www.nginx.com/resources/wiki/start/topics/examples/full/

error_log  logs/error.log;

events {
  worker_connections  4096;  ## Default: 1024
}
 
http {
  index index.html;
  lua_code_cache off;

  log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log   logs/access.log  main;

  server {
    listen 20100;

    location /lua {
      # access to /lua is checked
      access_by_lua_file lua/oph_block.lua;

      # return text/html content generated with lua
      default_type text/html;
      content_by_lua '
        ngx.say("<p>Lua generated with openresty/nginx</p>")
      ';
    }

    ## does not work for some reason
    location /text {
      access_by_lua_file lua/oph_block.lua;
      add_header Content-Type text/plain;
      return 200 'gangnam style!';  
    }

    location /proxypass {
      access_by_lua_file lua/oph_block.lua;
      proxy_pass http://localhost:20101/;
    }

    location /proxypass_log {
      access_by_lua_file lua/oph_log.lua;
      proxy_pass http://localhost:20101/;
    }

    location / {
      root .;
    }
  }

 server {
    listen 20101;

    location / {
      default_type text/html;
      content_by_lua '
        ngx.header["Set-Cookie"] = {"TEST=Should come through", "TEST2=Should come through also"}
        ngx.say("<p>Lua generated from port 20101</p>")
      ';
    }
  }
}